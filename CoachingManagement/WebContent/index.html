    <div id="login-box">  
        <div class="inner-wrapper">

                </div>
        </div>
    </div>
    <div id="forget-box">  
        <div class="inner-wrapper">
                <div class="form">
                        <form action="forgetpassword" method="post">

                                <input name="email" class="textbox" type="email" placeholder="Enter E-Mail ID" required><br>

                </div>
        </div>
    </div>
    <div id="wrong-email">  
        <div class="inner-wrapper">

    <div id="wrong-credentials">
